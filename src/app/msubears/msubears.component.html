<div>
  <p>Open the console and then press the start button. The numbers from one to one hundred will be printed, with all multiples of 3 being replaced with 'MSU', multiples of 5 being replaced with 'Bears', and multiples of both being replaced with 'MSUBears'.</p>
</div>

<div>
  <button mat-raised-button color="primary" (click)="start()">Start</button>
</div>
